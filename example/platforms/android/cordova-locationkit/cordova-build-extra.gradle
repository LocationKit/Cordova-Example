repositories {
    jcenter()
    maven {
        url 'https://maven.socialradar.com/snapshots'
    }
}

dependencies {
    compile('socialradar:locationkit:3.0.11-SNAPSHOT@aar') { transitive = true }
}
android {
    defaultConfig {
   	minSdkVersion 15
        targetSdkVersion 23
    }
   packagingOptions {
       exclude 'META-INF/NOTICE'
       exclude 'META-INF/LICENSE'
   }
}
