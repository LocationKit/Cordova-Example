<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' api.tiles.mapbox.com data: gap: https://ssl.gstatic.com 'unsafe-eval' ; style-src 'self' https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css 'unsafe-inline'; media-src *; img-src *; script-src 'self' https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js; connect-src 'self' http://a.tiles.mapbox.com/v4/mapbox.streets.json">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
            <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
            <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        <title>LocationKit</title>
    </head>
    <body>
        <div id="navBar">
            <h1>LocationKit Demo</h1>
        </div>
        <div id='map'></div>
        <div class="app">
          <div id="overlay" class="hideOverlay"> 
            <div id="overlayClose" class="right">[ X ]</div>
            <div id="overlayData"></div>
          </div>
          <button type="button" id="button" class="big">Start</button>
          <button type="button" id="search" class="big">Search Places</button>
          <button type="button" id="showCurrentLocation" class="big">Show Current Location</button>
          <button type="button" id="showCurrentPlace" class="big">Show Current Place</button>
          <button type="button" id="testPlaceWithLocation" class="big">Test Place for Location</button>
            <div id="output"></div>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
          
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
